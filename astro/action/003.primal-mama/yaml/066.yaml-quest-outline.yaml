      Player resource management ("Swamp fire" Brew, "Turtle Shell" Ward usage) vs. enemy capabilities; reliance on NPC functions (Old Man River's barrier  costs him, Mama Mambo needs player support/trust) vs. moments of PC agency; navigating environmental hazards designed with  specific functional properties (spawning enemies, miasma fields).
