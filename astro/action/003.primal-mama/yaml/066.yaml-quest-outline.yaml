      The quest operates within Primal Mama's established possibilities: Er penthrope powers are central to both heroes and villains; 1970s-aesthetic technology is present and  functional (if sometimes unreliable); Swamp Witch magic and spiritual forces are potent agents of change; the Blight itself is a catastrophic but world -consistent phenomenon.
