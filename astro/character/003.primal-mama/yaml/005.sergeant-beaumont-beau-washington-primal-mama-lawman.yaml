        value: "Lick skillet Parish Sheriff's Department uniform: durable khaki shirt and pants (1970s cut), heavy- duty belt with chunky metal buckle, department badge. Often wears a wide-brimmed, slightly battered hat against the sun.  Boots caked with varying degrees of swamp mud."
