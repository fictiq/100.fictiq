introduction: >
  This protocol guides the detailed definition of **Fict ional Persons**
  (characters, significant sentient beings) within the Primal Mama
  heterocosm. Following Dole Å¾el's framework, characters **ARE**
  constituted by the **bundle of properties authenticated for them**
   by the authoritative narrative source (this Codex, core narratives).
  They possess **no independent psyche or reality beyond  this textual
  definition**.

  Use this template to systematically build characters by explicitly
  authenticating their properties across  relevant categories. Focus
  on creating multifaceted individuals whose complexity arises from
  the **richness, coherence, and  potential tensions within their
  authenticated bundle**, and whose actions are logically grounded
  in their defined nature and the world 's rules. Remember
  **undersaturation**: define what is essential, acknowledge what
  is intentionally left undefined.

character _profile:
  entity_id: CHAR_MamaMambeau_01
  character_name:  'Mama Mambeau (Also known as: "The Cypress Queen" by few, "That Crazy Swamp Hag"  by many)'
  entity_type: Person (Swamp Witch)
  archetype: Hermit Seer /  Primal Force Conduit / Bayou Oracle
  primary_authentication_sources:
    - This Codex Entry
    - Primal  Mama Coherence Protocol v0.1
  canon_tier: Tier 1
  authentication_status: Authenticated_Canonical _Active

authenticated_property_bundle:
  physical_properties:
    purpose: Define the character's  tangible presence, reflecting her deep connection to the Primal Mama swamp.
    properties:
      - property_name : Appearance_General
        value: 'Appears ancient, skin like tanned alligator hide, deeply wrinkled but with unnerv ingly sharp, ageless eyes the color of murky swamp water. Wiry and surprisingly strong beneath layers of clothing.'
        auth : Primal Mama Coherence (Swamp Witches)
      - property_name: Appearance_Specific_Features
         value: 'Long, tangled grey-green hair resembling Spanish moss, often adorned with small bones, carved alligator teeth, and iridescent  beetle carapaces. Fingers gnarled, nails long and stained with earth and herbs.'
        auth: Pr imal Mama Coherence (Cthulhu-goth-Southern aesthetic)
      - property_name: Appearance _Distinctive_Marks
        value: 'A network of ritual scars on her forearms, patterns reminiscent of cypress roots or snake  scales. A faint, pulsating luminescence sometimes visible beneath the skin around her temples during rituals.'
        auth: 'Implied by " Cthulhu-goth-Southern-infused magics"'
      - property_name: Typical_Att ire
        value: 'Layers of patched, homespun fabrics in shades of brown, green, and grey, possibly incorporating strangely  preserved biological materials or scraps of pre-calamity textiles. Wears many handcrafted charms and fetishes. Esche ws typical 1970s manufactured aesthetics for a more timeless, organic look.'
        auth: Primal Mama Coherence  (Swamp environment, deviation from 1970s aesthetic for certain characters)
      - property_name : Voice_Speech_Pattern
        value: 'Low, raspy, heavily accented with a unique bayou pat ois; often speaks in riddles, chants, or pronouncements that blend folk wisdom with unsettling otherworldly insights. Her laugh  is a dry cackle.'
        auth: Implied by archetype and setting
      - property_name: Gait_M annerisms
        value: 'Moves with a slow, deliberate grace that can quickly shift to surprising speed when necessary.  Often seen stirring a pot, tending strange plants, or communicating with unseen entities. Has a habit of tasting the air or sniffing suspiciously .'
        auth: Archetypal witch behavior, adapted to swamp
      - property_name: Associated_Scent _If_Any
        value: Damp earth, decaying leaves, pungent herbs, woodsmoke, and a faint,  metallic tang of ozone or strange magic.
        auth: Sensory details of swamp and magic
    physical_undersaturation : "Exact height/weight, specific origins of all scars beyond ritualistic, details of her dwelling's interior beyond  \"shack-like\"."

  functional_properties:
    purpose: "Define what the character *can* and * cannot* do, reflecting her role as a Swamp Witch."
    properties:
      - property_name: Skill _Core_Magic
        value: Masterful Practitioner of Cthulhu-goth-Southern-infused Ritual  Magic (Core Skill)
        auth: Primal Mama Coherence (Swamp Witch Lore)
      - property _name: Skill_Bunny_Propagation
        value: Propagation and (limited) Control of Vampire Bunnies
         auth: Primal Mama Coherence (Vampire Bunny Propagation)
      - property_name: Skill_ Herbalism
        value: 'Proficient Herbalism & Potion Brewing (healing, cursing, hallucinogenic)' 
        auth: Archetypal, fits swamp environment
      - property_name: Skill_Spectral_Interaction
         value: Spectral Interaction & Communication (via specific rituals)
        auth: Primal Mama Coherence (Spectral Interaction) 
      - property_name: Skill_Bayou_Navigation
        value: Uncanny Bayou Navigation & Survival
        auth : Logical for a swamp dweller
      - property_name: Ability_Unique_Precognition
        value : 'Limited Precognition/Clairvoyance (often cryptic, tied to swamp phenomena)'
        auth: Fits  oracle archetype
      - property_name: Limitation_Physical
        value: 'While surprisingly resilient, possesses the general physical vulnerabilities of  an elder human; her magic is taxing.'
        auth: Logical consistency
      - property_name: Limitation_Knowledge
         value: 'Profoundly ignorant of advanced technology (beyond what can be scavenged/repurposed simply); indifferent  to Beetriot politics or the intricacies of the meat oligarchy beyond how they impact her domain.'
        auth: Contrast  to tech-heavy elements of Primal Mama
      - property_name: Limitation_Social
        value: ' Deeply distrustful of outsiders, especially those from Beetriot or those representing "progress"; her aid always comes with a strange price or  unsettling conditions.'
        auth: Archetypal, fits setting
      - property_name: Limitation_Magic
         value: "Her magic is tied to the swamp's specific energies and often requires rare, disturbing, or ethically questionable components/ sacrifices. It is not all-powerful and can have unpredictable side-effects."
        auth: Consistency for magic systems 
    functional_undersaturation: "Ability to transform (unlike Erpenthropes); specific combat skills beyond defensive  magic; understanding of GE Alligator biology."

  psychological_properties:
    purpose: "Define the character 's textually constituted inner life, reflecting the \"strangely spiritual miasma\" of Primal Mama."
     properties:
      - property_name: Core_Trait_Cryptic
        value: 'Profoundly  Cryptic & Secretive'
        auth: Archetype, narrative function
      - property_name: Core_ Trait_Amoral_Pragmatism
        value: "Amoral Pragmatism (actions guided by swamp's balance/ personal needs, not conventional ethics)"
        auth: '"Cthulhu-goth" influence'
       - property_name: Core_Trait_Swamp_Connection
        value: Deep, Symbiotic Connection to the  Swamp (views it as a living entity)
        auth: Swamp Witch archetype
      - property_name: Domin ant_Emotion
        value: 'Ancient Weariness / Wary Watchfulness / Occasional Dark Amusement'
         auth: Implied by age and role
      - property_name: Key_Motivator
        value: "Maintaining the  \"balance\" of the swamp (as she interprets it); Preserving ancient knowledge/power; Self-preservation and  autonomy."
        auth: Logical for her role
      - property_name: Key_Belief
        value : "Believes the swamp holds older, truer power than any human artifice; Believes the deified celebrities are distractions or  pale imitations of true spiritual forces; Believes the \"Calamity\" was a natural, if harsh, re balancing."
        auth: Contrast to other world beliefs
      - property_name: Internal_Conflict
        value: "Isolation  vs. the occasional need for interaction/trade; The burden of ancient knowledge vs. the desire for simple existence; Her  human origins vs. the non-human forces she communes with."
        auth: Adds depth
      - property_name:  Subjective_Memory_Content
        value: 'Possesses fragmented memories of the swamp from generations past, possibly pre -Calamity; Deep understanding of local ghost lore and Erpenthrope tendencies.'
        auth: Connects to world history  and other entities
    psychological_undersaturation: "Specific personal regrets or joys from her long life; her exact feelings on  the \"Invisible Women\" conspiracy (though she might be considered one by others); detailed opinions on specific Lickskillet  residents."

  social_relational_categorical_properties:
    purpose: "Define the character's place within  Primal Mama's networks."
    properties:
      - property_name: Official_Role
        value : 'None recognized by Beetriot or formal authorities. Self-proclaimed guardian of her territory; Oracle/Problem-solver  for desperate swamp locals.'
        auth: Character concept
      - property_name: Social_Status
        value: ' Outsider. Feared and respected in varying measure by Lickskillet locals; a figure of myth and superstition  for Beetriot dwellers.'
        auth: Logical societal reaction
      - property_name: Primary_Affiliation
        value : The Primal Mama Swamp itself (its spirits, energies, and creatures).
        auth: Core concept
       - property_name: Secondary_Affiliations
        value: 'Loose, wary network of other reclusive swamp dwellers  (if any); Transient transactional relationships with those seeking her aid.'
        auth: Possible interactions
      - property_ name: Key_Relationship_1_Swamp_Folk
        value: 'To Local Swamp Folk (L ickskillet periphery): Transactional â they bring offerings (food, scrap, strange items) for her services (char ms, curses, remedies, information). Deep mistrust mixed with fearful respect.'
        auth: Plausible interactions
       - property_name: Key_Relationship_2_Erpenthropes
        value: 'To Erp enthropes: Ambiguous. May share ancient understandings or rivalries. Sees them as fellow denizens of the " other" Primal Mama, distinct from mainstream society.'
        auth: Interaction between supernatural elements
      - property_ name: Key_Relationship_3_Vampire_Bunnies
