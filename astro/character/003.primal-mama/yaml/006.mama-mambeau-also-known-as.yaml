      - property_name: Species_Type
        value: Human (baseline, but  deeply influenced/altered by generations of swamp magic and environment).
        auth: Implied by "Swamp Witch"
     social_undersaturation: "Any specific family lineage known to others; detailed history of interactions with specific Erpenth ropes; exact nature of her \"payment\" for services."

  modal_properties:
    purpose: Define  any inherent unique relationship to world laws.
    properties:
      - property_id: MODAL-MAM B-01
        property_name: Swamp_Magic_Attunement
        description: "Authenticated ability  to perceive and manipulate the unique energies of the Primal Mama swamp, perform Cthulhu-goth-Southern -infused rituals, communicate with local spirits, and create/influence entities like Vampire Bunnies. This knowledge is esoteric and  not replicable through conventional Primal Mama technology."
        limits: "Magic is geographically bound to areas with strong swamp  influence; requires specific, often rare or unsettling, components and rituals; is mentally and physically taxing; outcomes can be unpredictable or  carry unforeseen costs. Cannot override fundamental world laws like the cattle flesh toxicity."
        authentication: 'Primal Mama Co herence Protocol (Swamp Witch Lore, Vampire Bunny Propagation, Spectral Interaction, Cthulhu-goth-Southern- infused magics).'

  axiological_properties:
    purpose: "Define the character's value status *within* Pr imal Mama."
    properties:
      - property_name: Reputation_Lickskillet_Swamp
         value: "Authenticated as a figure of profound fear and last-resort utility. Source of potent folk magic,  curses, and unsettling truths. Approach with caution and appropriate tribute."
        auth: Implied by role and setting
      -  property_name: Reputation_Beetriot_Oligarchy
        value: "Authenticated primarily as a dangerous myth, a piece  of \"ignorant swamp superstition,\" or at best, a troublesome eccentric best avoided. May be vaguely linked to the \"Invisible Women\"  conspiracy by some paranoid urbanites."
        auth: 'Contrast between urban/rural, tech/magic'
       - property_name: Moral_Alignment_Narrative_Framing
        value: "Authenticated as operating on a  deeply alien or \"primal\" morality, inscrutable and often disturbing by conventional human standards. Serves the swamp's \"balance ,\" which can appear cruel or benevolent depending on perspective. (Chaotic Neutral / True Neutral from a human-centric view)" 
        auth: '"Cthulhu-goth" influence'
    axiological_undersaturation: " Specific views held by individual Erpenthropes; how the deified celebrity cults might try to interpret her existence ."

  historical_properties:
    purpose: "Define the character's known origins and connections to past events ."
    properties:
      - property_name: Origin
        value: Authenticated as belonging to a lineage  of Swamp Witches stretching back generations, possibly pre-dating the Biological Calamity. Her knowledge is ancestral and passed down through  direct experience and ritual.
        auth: Logical for deep esoteric knowledge
      - property_name: Key_Past _Event_Connection_Subjective
        value: "Possesses lore and ritual practices that survived (and perhaps were shaped by)  the Biological Calamity. Views the Calamity not as an end, but as a transformation the swamp absorbed and adapted to." 
        auth: Perspective on world-changing event
      - property_name: Inherited_Items
        value : Authenticated to possess ancient, hand-scribed grimoires bound in gator hide and human skin; a collection  of bizarre ritual tools crafted from bone, swamp-forged iron, and unknown substances; her shack is built upon the  remnants of older, similar dwellings.
        auth: Tangible links to her lineage
    historical_undersaturation: "Specific  names or deeds of her ancestors; her personal experiences during the height of the Calamity; precise origins of Vampire Bunny creation."

 character_constitution_summary_narrative_function:
  purpose: Synthesize the core identity, internal conflicts,  and narrative role emerging from the authenticated property bundle.
  core_essence: >
    Mama Mambeau is  constituted as an embodiment of the Primal Mama
    swamp's ancient, amoral, and mystical undercurrents.  She is a
    living repository of Cthulhu-goth-Southern esoteric knowledge,
    existing outside  and often in defiance of Beetriot's
    retro-futuristic order and the deified celebrity cults. Her power 
    is derived from the swamp itself, making her intrinsically tied
    to its health and its secrets. She represents the unt amable,
    the primal, and the weird spiritual miasma that permeates the
    world, a direct counterpoint to the  engineered and propagandized
    aspects of Primal Mama society.
  primary_narrative_function: > 
    Oracle/Source of forbidden knowledge; Gatekeeper to deeper swamp
    mysteries; Potential uneasy ally or formidable  obstacle;
    Embodiment of the world's "Cthulhu-goth-Southern" spiritual
     dimension; Catalyst for characters confronting the unnatural or
    seeking solutions beyond conventional means; Possible antagonist
    if her " balance" conflicts with protagonists' goals.
  key_internal_conflicts_from_bundle: >
    The burden  of ancient, often terrifying, knowledge vs. the
    encroachment of the "new" world; Her deep  connection to the
    amoral swamp vs. residual human empathy (if any); The need
    for isolation to  maintain her power vs. the occasional
    necessity of interacting with the very people she distrusts.
  potential _for_development_based_on_bundle: >
    Revealing critical, hidden lore about the Biological Calamity
     or the true nature of Erpenthropes; Being forced into an
    alliance against a common threat to  the swamp; Her powers
    waning or growing in response to world events; Confronting a
    novel magical or technological  threat that challenges her
    ancient ways.

end_note: 'End of Fictional Person Profile: CHAR _MamaMambeau_01'
