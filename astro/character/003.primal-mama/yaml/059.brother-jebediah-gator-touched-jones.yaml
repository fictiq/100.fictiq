    Physical_Properties:
      Purpose: "Define the character's tangible presence."
      Appearance_General: ' Human male, Erpenthrope. Appears perpetually late 50s, though actual age is far greater. Wir y and weathered, skin like tanned alligator hide from sun and swamp. Surprisingly agile. # Auth: [PMCILP  - Erpenthrope properties; This Codex]'
      Appearance_Specific_Features: "Deep-set, piercing blue  eyes that seem to see more than is there. Long, greying hair and beard, often braided with small, carved  alligator teeth or polished river stones. A prominent, jagged scar bisects his left eyebrow, a memento from a close  encounter in his beast form decades ago. # Auth: [This Codex]"
      Appearance_Distinctive_Marks:  "Faint, scale-like patterning visible on his forearms and neck in certain light â€“ a subtle tell of his Erpenth rope nature even in human form. A faded, hand-poked tattoo of a stylized Bandit Trans Am on his right bicep . # Auth: [This Codex; PMCILP - Erpenthrope traits]"
      Typical_Attire : "Worn, patched-together denim overalls (often with one strap undone) over a faded t-shirt depicting  a celestial alligator. Barefoot or in simple, handmade alligator-skin moccasins. Carries a satchel made  of woven reeds and synthetic 1970s-era orange vinyl, containing his \"sacred texts.\" # Auth: [ This Codex; PMCILP - 1970s Aesthetic]"
      Voice_Speech_Pattern: " Slow, deliberate Southern drawl, surprisingly gentle but capable of booming pronouncements. Often peppers speech with misremembered or  reinterpreted quotes from Burt Reynolds films, Jerry Reed songs, or Gram Parsons' lyrics, treating them as gospel. #  Auth: [This Codex; PMCILP - Deified Celebrities]"
      Gait_Mannerisms: "Moves  with a quiet, almost reptilian grace. Often seen staring intently at the sun, a water reflection, or the intricate patterns of a  cypress knee, as if seeking an omen. Has a habit of humming Gram Parsons tunes almost unconsciously. # Auth: [This Codex]" 
      Associated_Scent_If_Any: "Swamp mud, sun-baked reeds, old paper, and  a faint, almost metallic tang when his Erpenthropic nature is close to the surface. # Auth: [This Codex ]"
      Physical_Undersaturation:
        - "Exact height/weight"
        - "specific details of his All igator Beast Man form beyond \"formidable\""
        - "full inventory of minor personal effects."

