      Key_Motivator : "To achieve true \"Communion\" with the divine essence of Reynolds, Reed, and Parsons; to understand *why* they  were chosen or chose themselves as conduits of \"Primal Mama's Grace.\" # Auth: [Explicit Character Goal]" 
      Key_Belief:
