      Key_Past_ Event_Connection_Subjective: "Claims to have once, in his youth (centuries ago), seen a \"Chariot  of Fire with a Screaming Chicken painted on its hood\" (a Trans Am) which he considers his first \"vision.\" Witness ed the societal shift away from cattle firsthand. # Auth: [This Codex]"
