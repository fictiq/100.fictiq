      appearance_general: "Male, early 50s, with distinct West African facial features – broad nose , strong jawline. Wiry, strong frame from years of physical labor, now carrying an air of weariness. Skin is a  deep, weathered brown. # Auth: [This Codex Entry]"
      appearance_specific_features: "Intelligent, deep- set brown eyes that are often narrowed, assessing his surroundings with suspicion. A network of fine lines around his eyes and mouth . Short, tightly coiled grey-black hair, receding slightly at the temples. # Auth: [This Codex Entry]" 
      appearance_distinctive_marks: "A faded, jagged scar running from his left temple down his cheek, partially hidden by  a short beard – relic of a \"dispute\" over processing contracts. Calloused hands, one knuckle permanently swollen.  # Auth: [This Codex Entry / Backstory Implication]"
      typical_attire: "Worn,  patched canvas overalls (color faded to a muddy green-brown) over a simple, dark thermal undershirt – practical  for swamp work, even if he has little left. Heavy-duty, oft-repaired rubber boots. Sometimes a  wide-brimmed, battered hat made of gator hide scraps. # Auth: [This Codex Entry / Pr imal Mama Aesthetic]"
      voice_speech_pattern: "Deep baritone, speaks slowly and deliberately with a Lickskillet  regional drawl. His words often carry a weight of bitterness or resignation, but can flare with carefully controlled anger when discussing  his past or the oligarchs. # Auth: [This Codex Entry]"
      gait_mannerisms: " Moves with a cautious economy, betraying a life spent navigating treacherous swamp terrain and avoiding trouble. Often keeps his hands loosely clasped or  tucked into overall pockets. Has a habit of rubbing the old scar on his cheek when stressed or thinking hard. # Auth : [This Codex Entry]"
      associated_scent_if_any: "Faint, lingering aroma of  swamp mud, alligator musk, and the metallic tang of old machinery or rust. Maybe a hint of cheap, strong chic ory coffee. # Auth: [Primal Mama Sensory Palette]"
