        authentication: "Character Concept"
      social_status: 
        description: "Respected spiritual leader within his small community; viewed as an eccentric but harmless anachronism by outsiders or  more secular elements (e.g., some meat processors). Likely viewed with suspicion by adherents of the Celebrity Cults if his  interpretations are seen as challenging."
        authentication: "World Social Dynamics"
      primary_affiliation:
        description : "His independent congregation. Loosely connected to a (hypothetical) small, scattered network of similar 'Post-C alamity Christian' groups."
        authentication: "Character Concept"
