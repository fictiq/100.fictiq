  authenticated_property_bundle:
    physical_properties:
      purpose : "Define the character's tangible presence."
      appearance_general:
        description: "Human male, late 5 0s, lean and weathered from swamp life, with a wiry strength."
        authentication: "Primal Mama  World Context"
      appearance_specific_features:
        description: "Deep-set, earnest eyes that seem  to hold both profound faith and deep sorrow. A salt-and-pepper, neatly trimmed beard, conforming to a slightly  1970s style. Sunken cheeks."
        authentication: "Visual Concept"
      appearance_distinct ive_marks:
        description: "A small, faded scar in the shape of a gator bite on his left forearm,  received years ago. Wears a handcrafted gator-tooth cross, polished smooth, on a leather thong – its points dul led."
        authentication: "Backstory Detail, Visual Detail"
      typical_attire:
        description : "Simple, durable clothing in earthy tones, often denim or canvas, with a slightly retro cut (e.g ., wide-collared work shirt, slightly flared tough-spun trousers). Always wears sturdy, waterproof boots. Possesses  a single, well-kept but visibly mended polyester leisure suit (muted brown with orange stitching) for \"high holy days\"  or significant services."
        authentication: "Primal Mama 1970s Aesthetic, World Context"
      voice _speech_pattern:
        description: "A warm, resonant baritone with a distinct Cajun/Southern drawl.  Speech is measured, often incorporating parables drawn from both traditional scripture and swamp life. Can rise to impassioned oratory during  sermons."
        authentication: "Regional Influence, Role"
      gait_mannerisms:
        description: "Steady , deliberate gait, comfortable on uneven swamp ground. Often clasps his hands or gestures emphatically when speaking of his faith. A  habit of looking upwards slightly when in deep thought or prayer."
        authentication: "Character Concept"
      associated_scent: 
        description: "Faint smell of swamp water, sweetgrass, and old hymn books (papyrus-analog  and magnetic tape reels)."
        authentication: "Sensory Palette - Primal Mama"
      undersaturation_notes : "Exact height/weight, specific brand of boots, childhood illnesses."

    functional_properties:
      purpose: " Define what the character can and cannot do."
      skills:
        - name: "Oratory & Preaching "
          description: "Masterful – able to inspire, comfort, and gently admonish his small flock with re interpreted scripture and local parables"
          mastery: "Masterful"
          authentication: "Role Definition"
         - name: "Knowledge of 'The Good Book'"
          description: "A post-Calamity compilation of surviving  Christian texts and locally relevant oral traditions/interpretations, stored on data-cassettes and hand-scribed scrolls"
          authentication:  "Character Concept, Epistemic Rules of Primal Mama"
        - name: "Basic Ritual Magic (Christian ized)"
          description: "Performing blessings, consecrations, and simple \"warding\" rituals against malevolent spirits or \" unclean influences\" using holy water (filtered swamp water), solar-charged salt, and specific verses. Distinct from Swamp  Witch magic."
          authentication: "Primal Mama Spectral Interaction, Christian Tradition Adaptation"
        - name: "Small Congregation  Leadership & Pastoral Care"
          description: "Mediating disputes, offering counsel, organizing community support within Lickskillet or  similar settlements"
          authentication: "Role Definition"
        - name: "Basic Swamp Survival & Small Watercraft Piloting "
          description: "Necessary for his ministry in the bayous"
          authentication: "Primal Mama Environment "
      limitations:
        - type: "Knowledge"
          description: "Limited understanding of advanced GE technology or Beet riot high society. His theology struggles to fully encompass Erpenthrope nature beyond 'mysterious creations.' Views Automaton/LLM  use with theological suspicion ('idols of false intellect')."
          authentication: "Social Position, World Axiology" 
        - type: "Resources"
          description: "Operates with very few material resources, relying on the support of  his congregation (often paid in gator jerky, repaired tools, or solar battery recharges)."
          authentication: "Social Context" 
        - type: "Influence"
          description: "Little to no influence over the meat oligarchy or Beet riot authorities; his authority is purely local and spiritual."
          authentication: "World Power Dynamics"
      undersaturation _notes: "Ability to repair complex 1970s tech, proficiency in firearms (though likely owns a simple shotgun for  protection as per local norms)."

    psychological_properties:
      purpose: "Define the character's textually constituted inner  life."
      core_traits:
        - description: "Unshakeable (though often tested) Faith in a  benevolent, if inscrutable, Creator God who works through the Primal Mama world's strange ways."
          authentication : "Character Concept"
        - description: "Deep Compassion & Empathy (for his flock and even those outside it , understanding their struggles in a harsh world)."
          authentication: "Role, Actions"
        - description: "Prag matic Adaptability (Willing to reinterpret doctrine to find meaning and guidance in the post-Calamity reality)."
          authentication : "Survival in Primal Mama"
      dominant_emotion:
        description: "A resilient Hope, tinged with a  profound understanding of suffering and loss."
        authentication: "Narrative Tone for Character"
      key_motivator :
        description: "To guide his flock towards 'The Light' (as he understands it, often solar-themed ), provide solace, and maintain a moral compass in a chaotic world. To understand God's plan post-Calam ity."
        authentication: "Role, Stated Beliefs"
      key_beliefs:
        - description : "The Biological Calamity was a divine act, a 'Great Flood' or 'Purging Fire,' necessitating  a New Covenant. Alligator meat is God's new Manna. Cattle flesh is a 'Forbidden Fruit,' its consumption  a grave sin leading to spiritual and physical corruption (aligns with societal taboo)."
          authentication: "World Modalities Reinterpreted "
        - description: "The Deified Trio (Reynolds, Reed, Parsons) are not gods, but perhaps  'Guiding Spirits' or 'Post-Calamity Prophets' whose tales offer moral lessons, or even 'Ang els of the South' if interpreted charitably. He preaches caution against idolatry, emphasizing the One True God above  all."
          authentication: "Primal Mama Axiology, Theological Adaptation"
        - description: "Solar power is a  direct blessing, 'The Light of the New World.' Ghosts are real, and some are lost souls needing prayer, while others might  be demonic influences requiring exorcism (his rituals). Erpenthropes are a mystery, perhaps 'Old Ones' or  beings touched by a different aspect of the divine, to be treated with cautious respect."
          authentication: "Primal  Mama Modalities Reinterpreted"
      internal_conflict:
        description: "Reconciling traditional Christian tenets of forgiveness  and love with the harsh necessities of survival in Primal Mama. Grappling with the 'truth' of Swamp Witch magic  – demonic, or just another path the Creator allows? Fear that his interpretations might be leading his flock astray."
        authentication : "Narrative Potential"
      subjective_memory_content:
        description: "Vivid memories of  post-Calamity struggles, learning to survive in the swamp, and the gradual formation of his adapted faith. F aded, almost dreamlike recollections of pre-Calamity religious texts and practices, which he constantly tries to reconcile with the present." 
        authentication: "Character Backstory"
      undersaturation_notes: "Specific childhood experiences, personal vanity, opinions  on specific 1970s music genres beyond hymns."

