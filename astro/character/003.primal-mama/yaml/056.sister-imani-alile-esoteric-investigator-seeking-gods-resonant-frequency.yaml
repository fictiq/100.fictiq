  authenticated_property_bundle:
    physical_properties:
      purpose:  "Define the character's tangible presence."
      appearance_general:
        value: "Human female, appears  late 40s, with rich, dark brown skin. Strong, statuesque build, often carries herself with a  serene intensity."
        auth: This Codex Entry
      appearance_specific_features:
        value: "High  cheekbones, full lips, deeply set, perceptive dark eyes that seem to absorb light. Her tightly coiled hair is often  bound in colorful wraps or adorned with small, polished alligator teeth, unusual swamp-plant seeds, and intricately woven copper wire."
         auth: This Codex Entry
      appearance_distinctive_marks:
        value: "A faint, intricate scar  pattern around her left wrist, resembling circuit traces overlaid with older, ritualistic markings. Hands are calloused but nimble,  often stained with plant matter or metallic dust."
        auth: This Codex Entry
      typical_attire:
        value:  "Practical, dark-colored jumpsuits or sturdy canvas separates (1970s utilitarian chic) often modified with extra pockets and  loops for tools. Wears a heavily customized tool belt featuring pouches for samples, small analog diagnostic devices (with flickering read outs and chunky dials), and ritual components. Over this, she sometimes drapes a shawl woven with patterns reminiscent of both  circuit boards and traditional African textile motifs."
        auth: "This Codex Entry / Primal Mama Coherence Protocol -  1970s Aesthetic Constraint"
      voice_speech_pattern:
        value: "A resonant  contralto voice, typically calm and measured, even when discussing profound or unsettling concepts. Her speech is precise, sometimes borrowing  terminology from both spiritual practices and archaic technical manuals. Carries a faint, melodious lilt."
        auth: This Codex Entry 
      gait_mannerisms:
        value: "Deliberate, observant movements. Often pauses mid-sentence to listen  intently, as if to sounds others cannot hear. Has a habit of gently touching her temple or wrist-scar when deep in thought or  sensing something unusual."
        auth: This Codex Entry
      associated_scent:
        value: "A  complex blend of swamp incense (e.g., dried bayou herbs, burnt sage), ozone from her equipment, and  a faint metallic tang."
        auth: This Codex Entry
      physical_undersaturation: "Exact height/weight , specific details of non-functional attire preferences, typical diet."

    functional_properties:
      purpose: " Define what the character *can* and *cannot* do."
      skill_ritual_magic:
        value : "Proficient in Ritual Magic (Ghost Interaction): Has studied and adapted known rituals, developing unique variations to try and contact or  perceive entities beyond common ghosts, seeking what she terms 'Primary Echoes' or 'Source Vibrations'."
        auth: "This  Codex Entry / Primal Mama Coherence Protocol - Spectral Interaction"
      skill_esoteric_bio_acoustics_ resonance_tuning:
        value: "Esoteric Bio-Acoustics & Resonance Tuning: Constructs and uses custom- built 1970s-style analog devices (oscilloscopes with amber screens, signal generators with heavy knobs,  geiger-counter-like 'numen-detectors') to try and measure, record, and interact with spiritual  or unusual energy signatures. Believes \"God\" or the \"Primal Source\" has a detectable resonant frequency."
         auth: "This Codex Entry / Primal Mama Coherence Protocol - Tech Aesthetic Constraint, Solar Dominance implying understanding  of energy"
      skill_swamp_herbalism_psychotropic_distillation:
        value: "Sw amp Herbalism & Psychotropic Distillation (Rudimentary): Can identify and prepare certain swamp plants for ritual use or to  create mild psychoactive compounds intended to heighten spiritual sensitivity. Avoids Swamp Witch \"Vampire Bunny\" related materials as \" too chaotically imprinted.\""
        auth: "This Codex Entry / Primal Mama Coherence Protocol - Swamp Witch  Lore"
      skill_deep_listening_environmental_attunement:
        value: "Deep Listening & Environmental Attun ement: Highly developed ability to discern subtle environmental cues, patterns in animal behavior, or anomalous silences, which she interprets  as signs or 'data'."
        auth: This Codex Entry
      ability_heightened_sensitivity_numinous_pres ences:
        value: "Heightened Sensitivity to Numinous Presences: Through her experiments and self-developed techniques, she  can perceive subtle shifts in spiritual ambiance, often experiencing them as auditory hallucinations (faint choirs, static whispers, deep hum s) or visual distortions at the periphery of her vision. This is not as innate or powerful as an Erpenth rope's abilities but is beyond baseline human."
        auth: This Codex Entry
      limitation_knowledge:
        value : "Lacks formal training in advanced genetic engineering or solar energy science (beyond what's publicly known or inferable ). Her \"scientific\" methods for spiritual investigation are highly unorthodox and self-taught, often blending folk magic with repurposed analog tech."
         auth: "This Codex Entry / Primal Mama Coherence Protocol - Technical Knowledge Specialization"
      limitation _social:
        value: "Viewed as an eccentric, potentially heretical figure by followers of the Deified Celebrities . Operates outside established power structures (e.g., meat oligarchy, Beetriot elite) and has limited material  resources."
        auth: "This Codex Entry / Primal Mama Coherence Protocol - Deified Celebrities, Axi ological Values"
      limitation_technological:
        value: "Bound by the 1970 s aesthetic and general tech level; her experimental devices are prone to interference, miscalibration, and subjective interpretation. Cannot access or utilize Automat ons/LLMs without facing severe stigma, further limiting complex data analysis."
        auth: "This Codex Entry / Primal Mama  Coherence Protocol - Tech Aesthetic, Automaton Stigma"
      functional_undersaturation: "Combat skills (likely  minimal); ability to pilot watercraft beyond simple skiffs; proficiency in alligator harvesting/processing."

    psychological_properties: 
      purpose: "Define the character's textually constituted inner life."
      core_trait_existential_curiosity :
        value: "Unshakeable Existential Curiosity: A profound, driving need to understand the fundamental nature of  reality, divinity, and the soul within the Primal Mama context."
        auth: This Codex Entry
      core _trait_methodical_patient_investigator:
        value: "Methodical & Patient Investigator (within her own framework):  Despite the esoteric nature of her pursuit, she approaches her \"experiments\" with a self-defined rigor and patience."
         auth: This Codex Entry
      core_trait_skepticism_towards_dogma:
        value : "Skepticism towards Dogma: Questions the literal divinity of Reynolds, Reed, and Parsons, viewing them  as powerful cultural constructs or perhaps lesser spiritual conduits, but not the Ultimate Source."
        auth: "This Codex Entry / Primal  Mama Coherence Protocol - Deified Celebrities"
      dominant_emotion:
        value: "A state of  'Anticipatory Awe' mixed with profound intellectual focus. Can also exhibit frustration when experiments yield ambiguous results."
        auth:  This Codex Entry
      key_motivator:
        value: "To achieve direct, verifiable contact with or understanding of a ' Primal Divine Source' she believes underpins existence, distinct from folk tales, celebrity worship, or even conventional ghostly interactions . She seeks the 'signal behind the noise'."
        auth: This Codex Entry
      key_belief:
         value: "That the spiritual is a fundamental layer of reality, as tangible and measurable as any other, if one  has the correct 'instruments' (both technological and perceptual). Believes the Biological Calamity may have altered or made  more accessible certain spiritual frequencies."
        auth: "This Codex Entry / Primal Mama Coherence Protocol - Biological Calamity,  Spectral Interaction"
      internal_conflict:
        value: "The desire for empirical proof of the divine vs.  the inherently subjective nature of spiritual experience; the loneliness of her unique path vs. a yearning for shared understanding; fear that  the \"Source\" might be terrifyingly alien or simply absent."
        auth: This Codex Entry
      subjective_memory_ content:
        value: "Possesses vivid memories of potent, unexplainable childhood experiences in the deep swamp that  she interpreted as early 'contacts' or 'calls', which set her on her path. No amnesia."
         auth: This Codex Entry
      psychological_undersaturation: "Specific opinions on mundane politics (e.g., meat oligarchy  beyond how it affects resources); romantic inclinations; detailed fears beyond her core existential ones."

    social_relational_categorical _properties:
      purpose: "Define the character's place within the world's networks."
      official _role:
        value: "None. Self-styled 'Sister' and investigator of the numinous. Oper ates mostly on the fringes of Lickskillet or in secluded bayou areas."
        auth: This Codex Entry 
      social_status:
        value: "Outsider Mystic. Regarded by some with wary respect for her  perceived wisdom or connection to 'other things', by others with suspicion or pity. Does not actively seek followers but occasionally attracts  curious or desperate individuals."
        auth: This Codex Entry
