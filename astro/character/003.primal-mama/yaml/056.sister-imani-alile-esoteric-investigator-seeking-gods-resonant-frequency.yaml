introduction:
  title: "Con stituting Fictional Persons Textually"
  text: "This protocol guides the detailed definition of **Fictional  Persons** (characters, significant sentient beings) within the Primal Mama heterocosm. Following Dole≈æel's framework , characters **ARE** constituted by the **bundle of properties authenticated for them** by the authoritative narrative source (this Codex , core narratives). They possess **no independent psyche or reality beyond this textual definition**.\n\nUse this template  to systematically build characters by explicitly authenticating their properties across relevant categories. Focus on creating multifaceted individuals whose complexity arises from the  **richness, coherence, and potential tensions within their authenticated bundle**, and whose actions are logically grounded in their defined nature  and the world's rules. Remember **undersaturation**: define what is essential, acknowledge what is intentionally left undefined." 

character_profile:
  entity_id: CHAR_Imani_01
  character_name:  "Sister Imani Alile (often just 'Sister Imani')"
  entity_type: Person
  archetype: "Rogue  Theologian / Esoteric Investigator"
  primary_authentication_sources: "This Codex Entry; Primal Mama Co herence Protocol v0.1"
