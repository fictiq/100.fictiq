        value: "None formal. Cons iders herself affiliated with 'All Seekers of Deeper Truths'."
        auth: This Codex Entry
      secondary _affiliations:
        swamp_witches_contact:
          value: "Cautious, infrequent contact  with certain Swamp Witches, primarily for trading rare herbs or comparing notes on unusual spectral phenomena (though their methods and goals  differ significantly)."
          auth: "This Codex Entry / Primal Mama Coherence Protocol - Swamp Witch Lore"
         erpenthropes_contact:
          value: "May have sought out Erpenthropes if she  knows of their \"truth-seeking\" nature, though they might find her methods quaint or misguided, or potentially interesting."
           auth: "This Codex Entry / Primal Mama Coherence Protocol - Erpenthrope Knowledge"
      key_relationship_1 _old_man_tiber:
        value: "To 'Old Man Tiber' (Lickskillet Scav enger): A pragmatic, transactional relationship. Tiber brings her odd tech scraps, unusual bones, or news from the swamp, and she  provides him with herbal remedies or occasionally interprets strange occurrences for him. He's skeptical but finds her useful and oddly compelling."
         auth: This Codex Entry
      key_relationship_2_the_echoes:
        value: "To 'The  Echoes': Her term for the various spiritual entities and phenomena she contacts/studies. A relationship of intense, one-sided ( from the Echoes' perspective, perhaps) investigation and attempted communication."
        auth: This Codex Entry
      key_relationship_ 3_primal_mama_conceptual:
        value: "To 'Primal Mama' (Conceptual): She  theorizes the world itself, or a consciousness pervading it, might be the 'Primal Divine Source' she seeks , particularly in its post-calamity, strangely spiritual state."
        auth: "This Codex Entry / World Name"
       species_type:
        value: "Human (Baseline Post-Calamity Strain)"
        auth:  This Codex Entry
