Authenticated_Property_Bundle:
  Physical_Properties:
    purpose:  "Define the character's tangible presence."
    items:
      - name: Appearance_General
        value: Male , early 40s, of clear African descent. Medium-tall, with a strong, somewhat wiry build  from years of physical labor. Skin is a rich, dark brown, weathered by sun and swamp air.
        auth _source: '[Primal Mama Visual Concept Doc]'
      - name: Appearance_Specific Features
        value:  Broad nose, kind but often worried dark eyes. Full lips, usually set in a determined, if weary, line.  Short, tightly coiled black hair, greying at the temples. Prominent, expressive hands, calloused and capable. 
        auth_source: '[Primal Mama Visual Concept Doc]'
      - name: Appearance_Distinctive Marks 
        value: A faded, jagged scar along his right forearm from an old encounter with a feisty juvenile gator . Small burn mark on his left cheek from a solar panel short-out years ago.
        auth_source:  '[Backstory Snippet - Minor Incidents]'
      - name: Typical Attire
        value: Worn but  clean denim overalls over a faded plaid (often orange/brown/yellow palette) button-up shirt – 19 70s workwear aesthetic. Heavy-duty, waterproof swamp boots. Occasionally a wide-brimmed, woven  swamp-grass hat with a faux-wood grain plastic band.
        auth_source: '[Primal Mama Wardrobe Guide,  Lickskillet Rural]'
      - name: Voice/Speech Pattern
        value: Warm, resonant baritone with a slight  Lickskillet regional drawl. Speaks thoughtfully, sometimes with a hint of weary resignation, but can become passionate when  discussing his livelihood or injustices. Uses local colloquialisms.
        auth_source: '[Primal Mama Dialogue Style Guide]'
       - name: Gait/Mannerisms
        value: Purposeful, efficient movements of someone used to hard work.  Often wipes sweat from his brow with the back of his hand. Fiddles with a piece of gator-tooth  or a loose button when stressed.
        auth_source: '[Character Animation Notes]'
      - name: Associated  Scent (If Any)
        value: 'Earthy smell of swamp mud and decaying vegetation, gator feed ( fishy/meaty undertones), faint ozone from solar chargers, and a hint of cheap, 1970s- style pine-scented soap.'
        auth_source: '[Primal Mama Sensory Palette - Lickskillet]'
     undersaturation: 'Exact height/weight, specific traditional African tribal markings (if any from ancestral heritage – currently unauthenticated), full wardrobe  beyond work clothes.'

  Functional_Properties:
    purpose: 'Define what the character *can* and *cannot* do .'
    items:
      - name: 'Skill: Expert Alligator Husbandry'
        value: ( GE Solar Gators – practical knowledge of breeding, feeding, health, solar charging needs, and safe handling of Primal Mama  specific breeds)
        auth_source: "[Narrative Depiction - Tebe's Farm]"
      - name:  'Skill: Proficient Small-Scale Alligator Meat Processing'
        value: (skinning, butchering,  basic preservation techniques adhering to local Lickskillet standards)
        auth_source: "[Narrative Depiction - Tebe' s Operation]"
      - name: 'Skill: Competent Solar Technology Maintenance'
        value: (repairing and maintaining  1970s-aesthetic solar panels, bio-batteries for gators, and related farm equipment –  practical, not theoretical deep knowledge)
        auth_source: '[Demonstrated Actions, World Rules - Solar Dominance]'
       - name: 'Skill: Decent Marksmanship'
        value: (with a bolt-action rifle – for  vermin control and personal protection, consistent with non-Beetriot gun ownership norms)
        auth_source:  '[Property - Gun Ownership (Regional)]'
      - name: 'Skill: Swamp Navigation'
        value:  (by fanboat and on foot in familiar territories)
        auth_source: '[Setting Demands - Lickskillet En virons]'
      - name: Limitation (Economic)
        value: 'Severely under-capitalized; struggles  to compete with the Meat Oligarchy''s scale and pricing. Highly vulnerable to supply chain manipulation or "engineered" equipment  failures orchestrated by competitors.'
        auth_source: '[Plot Point - Oligarchy Friction]'
      - name:  Limitation (Influence)
        value: 'No political or legal recourse against the Meat Oligarchy; lacks connections in Beetriot or significant  sway even in Lickskillet against powerful interests.'
        auth_source: '[World Modalities - Deontic (O ligarchy Power)]'
      - name: Limitation (Technological)
        value: 'Relies on older , though functional, 1970s-aesthetic technology; may lack access to or understanding of more advanced (but still  aesthetically compliant) methods used by the Oligarchy.'
        auth_source: '[World Modalities - Alethic  (Tech Constraint)]'
      - name: Limitation (Social)
        value: 'Suffers from the general  societal anxiety and paranoia; might be distrustful of outsiders or new ideas due to his precarious situation.'
        auth_ source: '[World Modalities - Epistemic (Conspiracy Prevalence)]'
    undersaturation: "Ability to perform complex  genetic engineering (he's a user, not an inventor); advanced combat skills; knowledge of ghost rituals or Erpenthrope lore  beyond local hearsay."

  Psychological_Properties:
    purpose: "Define the character's textually constituted inner life." 
    items:
      - name: Core Trait
        value: Industrious / Hard-Working
        auth_ source: '[Actions, Lifestyle]'
      - name: Core Trait
        value: 'Proud / Self-Reliant  (deeply values his independence and skill)'
        auth_source: '[Dialogue, Reactions to Oligarchy Pressure]'
       - name: Core Trait
        value: 'Increasingly Despondent / Anxious (due to economic pressures and victim isation)'
        auth_source: '[Internal Monologue, Dialogue with family/friends]'
      - name:  Core Trait
        value: 'Fundamentally Decent / Fair-Minded (believes in an honest  day''s work for an honest day''s pay)'
        auth_source: '[Interactions, Moral Choices ]'
      - name: Dominant Emotion
        value: 'Worry (for his family and livelihood), tinged with  frustration and a dwindling hope.'
        auth_source: '[Narrative Description]'
      - name: Key Motiv ator
        value: 'Provide for his family (authenticated wife, two young children); Preserve his way of life and small  business ("Olu''s Gator Bites," named after his grandmother).'
        auth_source: '[Explicit Character Goals ]'
      - name: Key Belief
        value: 'Believes the "little guy" is being deliberately squeezed  out by powerful, greedy forces from Beetriot. May quietly subscribe to some aspects of the "invisible women" conspiracy as  an explanation for his misfortune, though focuses on the tangible oligarchy.'
        auth_source: '[Dialogue, Internal  Thoughts]'
      - name: Internal Conflict
        value: 'Desire to fight back/resist the Oligarchy vs.  Fear of ruin and repercussions for his family; Pride in his traditional methods vs. the dawning realization they might not be enough to survive .'
        auth_source: '[Decision Points in Narrative]'
      - name: Subjective Memory Content
         value: 'Clear memories of building his farm, his grandfather teaching him about gators (pre-GE era, adapted  knowledge), the slow encroachment of the Oligarchy''s influence. Fond memories of community fish-frys and local music before times  got so hard.'
        auth_source: '[Flashbacks, Reminiscences]'
    undersaturation: " Deep-seated phobias (beyond reasonable fear of gators/Swamp Witches); Complex philosophical views on the de ified celebrities (likely has a casual, culturally ingrained respect but isn't devout); Specifics of his belief in the \"invisible  women\" conspiracy beyond a vague sense of unseen manipulation."

  Social_Relational_Categorical_Properties:
     purpose: "Define the character's place within the world's networks."
    items:
      -  name: Official Role
        value: 'Owner/Operator of "Olu''s Gator Bites," a small, independent alligator  farm and processing unit.'
        auth_source: '[Narrative Introduction]'
      - name: Social Status
         value: 'Respected member of his local Lickskillet community, but economically vulnerable. Seen as a " dying breed" by some.'
        auth_source: '[Community Interactions, Oligarchy Viewpoint]'
      - name : Primary Affiliation
        value: 'His Family (Wife: Ama, Children: Zola & Kayo ); Lickskillet''s informal network of small-scale swamp farmers.'
        auth_source: '[Narrative Focus ]'
      - name: Key Relationship 1
        value: 'To Ama Mokoena (Wife):  Loving, supportive, but increasingly fearful partnership. She manages their meager household finances and community bartering.'
        auth_source:  '[Dialogue/Actions]'
      - name: Key Relationship 2
        value: 'To "Mama" Agnes ( Elderly community figure/former gator farmer): Source of wisdom, historical perspective, and occasional practical help. She remembers "better  times."'
        auth_source: '[Dialogue/Actions]'
      - name: Key Relationship 3
        value:  'To Mr. Thorne (Local representative/enforcer for the Meat Oligarchy): Antagonistic. Thorne applies pressure, delivers  bad news, and facilitates the Oligarchy''s squeeze tactics (e.g., offering insultingly low prices, " inspecting" for new regulations).'
        auth_source: '[Plot Conflicts]'
      - name: Species/Type
         value: Human (Baseline Primal Mama)
        auth_source: '[Default]'
      - name: Cultural Heritage Note
         value: 'Family traditions hint at pre-Calamity African roots, now heavily blended with Primal Mama swamp  culture. This is expressed in names, some food preferences (where possible with gator meat), and perhaps some artistic motifs  on their 1970s-aesthetic belongings, like scrimshaw on a solar array casing.'
        auth_source : '[Flavor Text, Visual Design Notes]'
