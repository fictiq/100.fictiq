authenticated_property_bundle:
  physical_properties:
    appearance_general:
      value: "Male,  late 50s, with strong, weathered African features. Once powerfully built from years of swamp work, now carries himself with  a slump, frame thinned by hardship."
      auth: "Primal Mama Visual Palette - Lickskillet  Denizens"
    appearance_specific_features:
      value: "Rich dark skin, flecked with  lighter patches from sun and swamp exposure. Deep-set, tired brown eyes. A once-full beard and close- cropped hair are now heavily streaked with grey, almost white at the temples. Prominent brow and a broad, slightly  flattened nose."
      auth: "Narrative Description Concept"
    appearance_distinctive_marks:
       value: "A long, jagged scar runs from his left temple down his cheek, partially obscured by his beard – a  souvenir from a 'gator that got too close. His right hand is gnarled, fingers permanently crooked from a  poorly healed break – an \"accident\" at the Consolidated GatorCorp processing line."
      auth: "Backstory Event  Link"
    typical_attire:
      value: "Faded, patched-up canvas overalls (once  a vibrant bayou-brown, now sun-bleached and stained), worn over a threadbare, dark-colored thermal shirt . Heavy, cracked rubber boots, perpetually caked in dried mud. Sometimes wears a wide-brimmed hat made  of woven swamp reeds, frayed at the edges."
      auth: "Primal Mama Coherence - Lickskillet Common Att ire"
    voice_speech_pattern:
      value: "Deep baritone, once resonant with laughter and  confidence, now often quiet, laced with a weary bitterness. Speaks with a distinct Lickskillet bayou drawl . Prone to muttering prayers or curses under his breath to \"Smokey\" (Burt Reynolds) or  \"The Snowman\" (Jerry Reed)."
      auth: "Primal Mama Coherence - Deified Celebrities /  Regional Dialects"
    gait_mannerisms:
      value: "Slow, deliberate movements, favoring his  right side due to the hand injury. Often stares off into the middle distance, lost in thought. Wrings his good  hand when agitated. Once had a proud, upright posture; now walks with his shoulders hunched."
      auth:  "Observation Notes"
    associated_scent:
      value: "Swamp mud, stale sweat, alligator  musk (faintly, from past life), and the faint, acrid smell of industrial cleaning agents from his brief, disastrous stint  at the processing plant."
      auth: "Sensory Palette - Lickskillet"
    physical_unders aturation: "Exact height/weight, specific childhood illnesses, detailed dental records."

