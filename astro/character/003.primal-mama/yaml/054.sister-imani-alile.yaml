Character_Profile:
  Entity_ID: " CHAR_Imani_001"
  Character_Name: "Sister Imani Alile (Often referred to simply  as \"Sister Imani\" or \"Imani the Seeker\")"
  Entity_Type: Person
  Arche type: "Heretical Mystic / fringe philosopher / spiritual experimentalist"
  Primary_Authentication_Source_s:  "This Codex Entry; Primal Mama Coherence Protocol v0.1"
