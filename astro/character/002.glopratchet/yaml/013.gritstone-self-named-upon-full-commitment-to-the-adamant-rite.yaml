    potential_for_development: "[Deepening understanding or reinterpretation of **\" being in the body\"** in response to new Ratchetwork threats; discovery of new \"sacred earth\" elements or loss  of old ones, testing their faith; a crisis leading to questioning core tenets of the Adamant Rite, or a hardening  of resolve; influencing a neutral Glob or being unexpectedly influenced by a Liquescent perspective during a shared crisis.]"

