introduction: |
  This protocol guides the detailed definition of **Fictional Persons** (Globs,  significant sentient Harvester units, or other entities designated as 'Persons' for narrative purposes) within the Glopratchet heterocosm . Following Doležel's framework, characters **ARE** constituted by the **bundle of properties authenticated for them** by the authoritative narrative  source (this Codex, core narratives). They possess **no independent psyche or reality beyond this textual definition**.

  Use this template  to systematically build characters by explicitly authenticating their properties across relevant categories. Focus on creating multifaceted individuals whose complexity arises from the **rich ness, coherence, and potential tensions within their authenticated bundle**, and whose actions are logically grounded in their defined nature and the world's  rules – especially the relentless throughput of the Ratchetworks, the differing Glop fates, and their profound spiritual responses like  the Adamant Rite's emphasis on **"being in the body."** Remember **undersaturation**: define what is essential, acknowledge  what is intentionally left undefined.

