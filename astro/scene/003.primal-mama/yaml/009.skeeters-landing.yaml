Introduction: "This protocol guides the design and evaluation of individual scenes within Primal Mama, focusing  on the art of **\"Scene-Painting\"**: creating vivid, atmospherically rich, and sensorially engaging localized  environments. While distinct from deep heterocosm construction (world-making), skillful scene-painting is crucial for immediate immersion, tone setting , and providing context for character action." # Contains ":"

SceneSpatioTemporalAuthentication:
  Purpose: To  establish the clear, immediate physical and temporal boundaries of the scene.
  AuthenticatedLocation: "Skeeter's Landing – A  rickety, sprawling collection of interconnected wooden docks, a small provisions shack, and an open-air repair bay built on  stilts over the murky waters of a slow-moving tributary of the Miasma River. It's situated a  few miles out from the more organized chaos of Lickskillet, deep enough in the swamp to feel isolated."
   KeyAuthenticatedSpatialFeatures:
    - "Docks: Weather-beaten, patched with mismatched planks, some listing prec ariously. Several mooring posts for airboats and smaller skiffs. One larger, dedicated 'Gator Charging Station' with  thick, insulated cables leading to a bank of solar panels on the shack roof." # Contains ":"
    - "Provisions  Shack: Constructed from salvaged wood and corrugated metal, featuring a prominent, hand-painted sign: \"SKEETER' S – GATOR BITES & JUICE\". Faded advertisements for \"Swamp Dog\" brand beer and \"No -See-Um-No-More\" insect repellent (with a 1970s pin-up style  gator-woman). A single, fly-specked window with a dim, warm light inside." # Contains  ":"
    - "Repair Bay: A covered, open-sided platform with scattered tools (wrenches, welding  gear with chunky dials, diagnostic units with blinking analog lights), oil stains, and discarded alligator bio-component casings. A  half-disassembled airboat engine sits on a workbench." # Contains ":"
    - "Surroundings: Dense cypress  and mangrove swamp pressing in on all sides, Spanish moss hanging thickly. The water is dark and reflects the sky imperfectly. Pat ches of iridescent algae cling to pilings." # Contains ":"
  AuthenticatedTime: "Twilight – The sun has just dipped  below the treeline, painting the sky in hues of deep orange, purple, and blood-red. The air is heavy and still , the brief lull before nocturnal swamp life fully awakens."
  KeyAuthenticatedTemporalFeatures:
    - Long shadows stretching across the  water and docks. The first chorus of frog calls and insect drones starting up.
    - The solar panels on the shack  roof are no longer actively charging, their indicator lights (large, amber bulbs) now off.
    - Lights inside  the shack and a few bare bulbs strung around the docks flicker on, casting pools of yellow.
  DesignCheck: "The  'where' and 'when' are clear, detailed, and aim for a strong bayou atmosphere. Details align with Primal  Mama's established tech (solar, 1970s aesthetic) and environment (swamp)."

Domin antSensoryAtmosphericAuthentication:
  Purpose: "To define the primary sensory experiences and overall mood created *within  this specific scene*."
  VisualPaletteLighting:
    AuthenticatedDetails: "Deepening purples and oranges of the sky  reflected on the dark water. The weathered browns and greys of the wooden structures. Accents of faded primary colors on old  signs. The warm, isolated glow from the shack's window and a few strategically placed, unshielded incandescent bulbs  (with that distinct 70s orange-yellow hue). The glint of oily water. Shadows are becoming prominent and  indistinct."
    IntendedVisualMood: Isolated, rustic, slightly eerie, a fragile outpost of civilization. A hint of  decay and make-do resilience.
  AuditoryLandscape:
    AuthenticatedSounds: "The gentle lapping of water  against pilings and boat hulls. The growing cacophony of frog croaks and insect chirps/buzzes (mosquitoes becoming  noticeable). A distant, guttural bellow of a large alligator. The occasional creak of the docks underfoot. From  inside the shack, muffled voices and the faint twang of what sounds like Jerry Reed from an old radio."
     IntendedAuditoryMood: Immersive swamp ambiance, subtly unsettling, a reminder of the wildness just beyond the lantern light. The  music provides a touch of incongruous human presence.
  OlfactoryProfile:
    AuthenticatedSmells: "D amp, decaying vegetation and rich swamp mud. The faint, lingering metallic tang of ozone from the now-inactive gator charging station.  A waft of fried alligator and stale beer from the shack. The sharp, slightly sweet scent of cheap insect repellent.  Perhaps a hint of unrefined biofuel or oil from the repair bay."
    IntendedOlfactoryMood: Earthy, pungent,  lived-in, with the characteristic scent of the local cuisine and necessities.
  TactileSensations:
    AuthenticatedSens ations: The oppressive humidity clinging to skin and clothes. The feel of gritty, slightly damp wood underfoot on the docks. The irritating  prickle of mosquito bites starting. The warmth radiating from the lit bulbs if one gets close.
    IntendedTactileMood : Slightly uncomfortable, sticky, a constant reminder of the environment's pervasive influence.
  OverallAuthenticatedAtmosphereForThis Scene: "Primal Mama Bayou Outpost: Skeeter's Landing at twilight exudes a sense of precarious frontier existence . It's a necessary but slightly dangerous stop, steeped in the swamp's sensory overload, where the retro-tech feels jury -rigged and the shadows might hide more than just critters. There's a wary self-sufficiency here, a feeling that you 're on the edge of the known, or at least the policed." # Contains ":"
  DesignCheck:  "Sensory details work together to create a strong, consistent Primal Mama atmosphere, serving the narrative purpose of arriving at a slightly  dangerous, characterful swamp outpost."

