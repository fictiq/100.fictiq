narrative_context: 'Protagonist (P ) arrives at a remote bayou outpost, "Gator Bait''s Landing," seeking information about a missing individual or a rare  component for their 70s-era tech, needing to navigate local customs and extract intel from wary swampers.'

introduction :
  title: 'Crafting Immersive Moments Through Localized Detail'
  text: |
    This protocol guides the  design and evaluation of individual scenes within Primal Mama, focusing on the art of "Scene-Painting": creating vivid,  atmospherically rich, and sensorially engaging localized environments. While distinct from deep heterocosm construction (world-making ), skillful scene-painting is crucial for immediate immersion, tone setting, and providing context for character action.

    Use this document to  ensure each key scene possesses a strong sense of place and mood, built through carefully authenticated (for the scene) details. Consider how  these details serve the immediate narrative and whether they have implications for broader world consistency.

section_i_spatio_temporal_ authentication:
  title: 'Scene Spatio-Temporal Authentication (The Immediate "Where & When")'
  purpose : 'To establish the clear, immediate physical and temporal boundaries of the scene.'
  authenticated_location:
    location_name : 'Gator Bait''s Landing: A sprawling, rickety collection of interconnected shacks, docks, and screened-in  porches built on sturdy cypress stilts over a wide, murky bend in the Bayou Serpentinus. Accessible primarily by fanboat , solar-skiff, or the occasional lumbering trade barge.'
    key_spatial_features:
       - feature_main_haul: 'The "Main Haul" shack: A combination general store, bar, and greasy  spoon diner. Walls adorned with faded photos of record-breaking alligator catches (pre- and post-GE), rusty tools, and at  least one prominently displayed, surprisingly well-maintained Burt Reynolds movie poster (''Smokey and the Bandit'').'
       - feature_docking_area: 'Docking Area: A chaotic assembly of worn tire fenders, mismatched mooring cleats ( some clearly salvaged), and exposed conduit snaking towards chunky, solar charging stations for skiffs. Several fanboats are tethered,  some showing signs of recent repair with duct tape and hope.'
      - feature_fuel_parts_shed: ' Fuel & Parts Shed: A lean-to structure smelling strongly of bio-diesel and ozone, housing drums of fuel, various alligator -derived lubricants, and bins of salvaged 1970s-style electronic components (vacuum tubes, oversized capacitors , rotary dials).'
      - feature_sign: 'A hand-painted sign, weathered but readable: "GATOR  BAIT''S LANDING - Prop: ''Mama'' June. Cold ''Gator Brew, Hot ''Gator Bites,  Parts, Info (Maybe). NO AUTOMATONS. Guns Welcome."'
  authenticated_time:
    time_description : 'Late afternoon, the ''Gator Gold'' hour. The oppressive midday heat is just beginning to break, but humidity remains thick . The sun is angling low, casting long, distorted shadows through the cypress trees and glinting off the oily water surface.'
     key_temporal_features:
      - feature_shift_change: 'Shift change: Some locals are returning  from alligator harvesting/patrols (if near the Saurian Sanctuary''s open period) or swamp runs, while others are  settling in for the evening.'
      - feature_generator: 'The main generator – a large, rumbling diesel  unit retrofitted with solar-assist panels (a classic 1970s industrial design) – sputters  to life, causing the strings of bare incandescent bulbs strung around the Main Haul to flicker before settling into a dim, yellowish glow .'
      - feature_evening_chorus: 'The evening chorus of frogs and insects is beginning to swell,  competing with the twang of a Jerry Reed song from an unseen jukebox.'
  design_check: 'The '' where'' and ''when'' are established with specific Primal Mama details (GE gator references, solar tech, 70s  aesthetic, specific deities). This scene feels like a plausible outpost in this world. The "NO AUTOMATONS" sign directly references  a deontic rule.'

section_ii_sensory_atmospheric_authentication:
  title: 'Dominant Sensory & Atmospheric  Authentication (Scene-Specific)'
  purpose: 'To define the primary sensory experiences and overall mood created *within this  specific scene*.'
  visual_palette_lighting:
    authenticated_details: 'Dominant colors: Muddy browns of  the bayou water, dark greens of cypress and algae, rust oranges from weathered metal, faded pastels of 70s- era plastic components. Lighting: Natural light is golden but hazy, cut by strong shadows. Artificial light is warm, yellow, and  somewhat weak from the incandescent bulbs and the flickering neon sign above the bar advertising "''Gator Tail Ale". Patches  of bioluminescent moss (a common swamp feature) glow faintly on older, damp wood.'
    intended_visual_mood : 'Lived-in, Gritty, Wary, tinged with a strange, swampy beauty and retro  functionality.'
  auditory_landscape:
    authenticated_sounds: 'The thrum of fanboat engines ( some well-tuned, others sputtering). Lapping of water against stilts and boat hulls. The creak of wooden  walkways underfoot. Distant alligator bellows (could be wild, could be GE). Buzzing of large insects. Cl inking of glasses and bottles from the bar. Muffled conversations in a thick, regional dialect. The aforementioned Jerry Reed from a jukebox , occasionally punctuated by the *thwack* of a fly swatter. The whir and click of an old , analog cash register.'
    intended_auditory_mood: 'A blend of natural swamp ambience and human activity; underlying tension  beneath a veneer of rough-and-tumble normalcy.'
  olfactory_profile:
    authenticated_smells: ' Dominant: Damp earth, decaying vegetation, brackish water. Intermittent: Fried alligator meat and old cooking oil from the  diner, diesel fumes, ozone from solar chargers, cheap beer, strong chicory coffee, unrefined sugar cane alcohol (moonshine equivalent ), and a faint, metallic tang from the Parts Shed. Perhaps a hint of sulfur if Swamp Witch activity is known nearby .'
    intended_olfactory_mood: 'Earthy, Pungent, Industrial, with hints of rough  comfort and potential unseen dangers.'
  tactile_sensations:
    authenticated_sensations: 'Oppressive humidity coating the  skin. The gritty, sometimes slick texture of the wooden planks. Condensation on a glass of ''Gator Brew. The slight  vibration from the generator or a passing heavy fanboat. The rough weave of a barstool''s vinyl covering (possibly  cracked and patched with tape).'
    intended_tactile_mood: 'Clammy, Rough, Unrefined , Grounded in physical discomfort and utility.'
  overall_authenticated_atmosphere: 'A vital but precarious outpost on the edge of  the wilder swamp. It''s a place of necessity, grit, and secrets, where the 1970s  aesthetic isn''t a fashion choice but a hard-won, continuously repaired reality. There''s a strong sense of community among the  regulars, but also a deep suspicion of outsiders. It feels like a place where a deal could turn sour quickly, or  where unexpected kindness might be found. The legacy of the biological calamity and the reliance on solar-gators is subtly present  in every function.'
  design_check: 'Sensory details are specifically tied to Primal Mama elements (gator products,  solar tech, 70s vibe, deities). The atmosphere supports a noir-ish investigation or a tense negotiation.' 

section_iii_entity_constitution:
  title: 'Entity Constitution within the Scene (Localized Focus)'
   purpose: 'To define properties of entities (persons, objects) *as they are relevant and authenticated for this specific scene*, acknowledging  that this may be a subset of their total heterocosmic definition.'
  key_entities:
    - entity _type: Protagonist
      name: 'Protagonist (P)'
      authenticated_properties_relevant_to_ scene: '(If P is an Erpenthrope trying to pass): Slightly too still, eyes that seem to absorb more  light than reflect. Wearing practical, durable clothing that might be just a little too well-maintained or anachronistically clean  for a typical swamper. Acute senses picking up details others might miss. Might be subtly scanning for threats or escape routes. Possesses  an older (but functional) 1970s style data-slate or communication device they consult discreetly.'
       function_within_scene: 'Seek information/goods, observe, interact, potentially trigger events based on their nature or inquiries.'
     - entity_type: NPC
      name: '''Mama'' June (Proprietor)'
      authenticated_properties_ relevant_to_scene: 'Physical: A woman in her late 50s/early 60s , wiry and tough, with sun-weathered skin and sharp eyes. Wears a grease-stained apron over  a faded Gram Parsons concert tee. A chunky, heavily modified sidearm (1970s revolver frame with some  added solar-sights or energy cell) is holstered visibly behind the bar counter. Functional: Runs the outpost with an iron fist  in a velvet (or rather, calloused) glove; repository of local gossip and knowledge, but doesn''t give it  away for free. Psychological: Pragmatic, suspicious of outsiders but fair if respected. Deeply loyal to her community.'
      function _within_scene: 'Gatekeeper of information/services, potential ally or obstacle, embodiment of local resilience and Pr imal Mama values (self-reliance, celebrity reverence).'
    - entity_type: Object
      name: ' The Jukebox'
      authenticated_properties_relevant_to_scene: 'Physical: A classic 19 70s Seeburg or Wurlitzer model, wood-grain veneer, bubbling light tubes, chunky selection buttons. Authent icated to play actual vinyl records (45s). Currently spinning Jerry Reed''s "East Bound and Down." Functional: Provides  atmospheric music, serves as a cultural touchstone. Relational: Patrons feed it coins; its song choices reflect local  taste and the deified status of certain musicians.'
      function_within_scene: 'Reinforce 70s aesthetic and  deified celebrity cults; provide background sound that contributes to atmosphere.'
    - entity_type: GroupNPC
      name:  'Two "Swamp Dogs" (Local Hunters/Scavengers)'
      authenticated_properties_relevant_to _scene: 'Physical: Dressed in patched-up oilskins and waders, carrying well-used (but  cared for) pump-action shotguns or lever-action rifles with 70s-era scopes. One has a necklace of  large alligator teeth (likely GE gator). Smell faintly of swamp water and whatever they last shot. Functional: Watching P  with open curiosity and suspicion from a corner table, nursing ''Gator Brews. Psychological: Territorial, loyal to their own,  quick to judge strangers.'
      function_within_scene: 'Represent local skepticism/potential threat; provide a source of  tension or challenge for P; could be convinced to share info for the right price/approach.'
      note_on _undersaturation: 'Their deeper histories, skills beyond "tough local," are unauthenticated here.'
  design_check : 'Entities are defined with Primal Mama-specific details (Erpenthrope traits, deity reverence in clothing,  gator-derived items, 70s tech/weaponry). Undersaturation is used for the Swamp Dogs , focusing on their immediate role in the scene.'

section_iv_interaction_world_logic:
  title: ' Interaction with Broader World Logic (Consistency Check)'
  purpose: 'To briefly consider how the scene''s localized authentications  align with or rely upon the established global rules of the heterocosm (if defined). This is where scene-painting might begin to  touch upon world-making.'
  reliance_on_aw_defaults: 'Basic physics, human social dynamics ( suspicion of strangers, bartering).'
  alignment_with_modalities:
    alethic: 'GE  Alligators are the basis for food ("''Gator Bites," "''Gator Brew" likely flavored/marketed), economy  (teeth necklaces), and industry (lubricants). Solar power is evident (charging stations, solar-assist generator, potentially  weapon sights) but coexists with older tech (diesel, incandescent bulbs). 1970s aesthetic is ingrained in tech,  signage, and attire. Spectral interaction isn''t overt here, but the "strangely spiritual miasma" and  reverence for dead celebrities hints at the world''s permeability.'
    deontic: 'Sign: "NO AUTOMATONS"  (Automaton/LLM user stigma). "Guns Welcome" (regional gun ownership norm). Mama June''s authority  as proprietor. Implicit rules of barter and information exchange in such a community.'
    axiological: 'Reverence for Reynolds , Reed, Parsons (poster, jukebox, t-shirt). Value of self-reliance (Mama June''s setup, armed  locals). Alligator meat as primary protein. The 1970s aesthetic is clearly the "correct" or accepted  way for tech to look and function.'
    epistemic: 'Mama June as a source of local/hidden  knowledge. P seeking information. The "Info (Maybe)" on the sign suggests knowledge is conditional and not freely given. Conspiracy theories  (e.g., about "invisible women") could be whispered here, though not explicitly stated in this scene setup.' 
  potential_for_broader_world_authentication:
    potential_details: 'The specific brand of " ''Gator Brew" or "''Gator Tail Ale" could become an established product. The "Bayou Serpentinus"  could be mapped with more detail. Mama June''s history (how she acquired the outpost, her connections) could be  expanded if she becomes a recurring character. If P is an Erpenthrope, any display of their abilities or unique  knowledge here would need to be consistent with their established nature.'
    action_item: '[e.g., If P uses a  specific ritual to enhance perception that hints at ghost interaction, this needs to align with how Spectral Interaction is defined in the main  codex. The "rare component" P seeks must fit within the 1970s tech constraints and established  sophistication levels.]'
  design_check: 'The scene strongly aligns with Primal Mama''s established modalities. The 7 0s tech is not just aesthetic but functional and maintained. The cultural values are expressed through objects and NPC traits. The  economic reliance on alligators is clear.'

section_v_narrative_function_generative_potential:
  title:  'Narrative Function & Generative Potential (Localized)'
  purpose: 'To assess what this specific scene contributes to the immediate narrative  and whether its painted elements have further (even if limited) generative potential.'
  immediate_narrative_purpose_ served: 'Provides a believable, atmospheric location for P to gather information, acquire necessary items, or encounter specific NPCs. Establ ishes the culture and dangers of the deeper swamp areas. Allows for character development through interaction and navigation of social complexities. Can serve  as an inciting incident if P learns something crucial or is drawn into a local problem.'
  atmospheric_contribution: 'Powerfully reinforces  the Primal Mama themes: the blend of retro-futurism, bayou grit, resourcefulness, and underlying spiritual/ supernatural undertones. Creates a tangible sense of place that is unique to this world.'
  limited_generative_ potential:
    - potential_element_mama_june: 'Mama June: Could become a recurring contact,  quest-giver, or source of shelter/supplies for P.'
    - potential_element_landing: ' Gator Bait''s Landing: Could serve as a recurring hub or a point of comparison for other, similar outposts  P might visit.'
    - potential_element_swamp_dogs: 'The "Swamp Dogs" (or arche types like them): Can reappear as minor antagonists, reluctant allies, or examples of the local populace in other swamp scenes.'
    -  potential_element_items: 'Specific items mentioned (e.g., a particular brand of alligator jerky, a type  of salvaged 70s component) could become familiar details that P encounters elsewhere, adding to world texture.'
    - potential_ element_atmosphere: 'The general atmosphere and social rules of such an outpost can be replicated or varied in other similar locations, creating a  consistent "feel" for Primal Mama''s frontier areas.'
  design_check: 'This scene effectively serves  multiple narrative functions and offers several elements (NPCs, location itself) that could be compellingly re-used or developed  in a localized manner without overhauling the main codex.'

conclusion:
  title: 'The Art of  Immersive Scene-Painting'
  text: |
    This protocol emphasizes the creative achievement in "skillful scene -painting": the art of using "localized, authenticated sensory and descriptive detail" to create vivid, immersive, and atmosph erically rich moments within the Primal Mama heterocosm. While distinct from the systemic construction of the entire world's deep  architecture, effective scene-painting is essential for grounding narrative action, establishing tone, and engaging the audience's imagination in the immediate " Now" of the story.

    Focus on crafting scenes where the authenticated details work harmoniously to serve the immediate narrative purpose . Regularly check for consistency with broader world rules if the scene is part of a larger, systematically defined heterocosm. A world  rich in compellingly painted scenes becomes a more tangible and memorable place, and Gator Bait's Landing feels like a true  Primal Mama locale.
