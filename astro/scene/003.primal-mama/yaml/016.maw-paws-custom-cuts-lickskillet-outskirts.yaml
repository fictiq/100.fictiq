narrative_context: |
  An Erpenthrope investigator (Brother Theron, a " truth-seeker") is covertly observing a suspicious late-night delivery at a small, struggling gator processing plant,  "Maw & Paw's Custom Cuts," suspecting interference or illicit dealings by the encroaching meat oligarchy. 

introduction: |
  This protocol guides the design and evaluation of individual scenes within Primal Mama, focusing on the  art of "Scene-Painting": creating vivid, atmospherically rich, and sensorially engaging localized environments. While distinct from deep heter ocosm construction (world-making), skillful scene-painting is crucial for immediate immersion, tone setting, and providing context  for character action.

  Use this document to ensure each key scene possesses a strong sense of place and mood, built through carefully  authenticated (for the scene) details. Consider how these details serve the immediate narrative and whether they have implications for broader world  consistency.

scene_spatio_temporal_authentication:
  purpose: 'To establish the clear, immediate physical  and temporal boundaries of the scene.'
  authenticated_location:
    location: "Maw & Paw's  Custom Cuts – a small, aging, independent alligator processing unit on the humid outskirts of Lickskillet, bordering the  deeper swamp. Likely accessed by a muddy track or a narrow canal spur."
    key_spatial_features: | 
      A rust-streaked corrugated iron building, parts open to the elements under a sagging awning. A flickering, buzzing neon sign  depicting a cartoon gator with a chef's hat ("Maw & Paw's - We Got Yer Gator!"). A  concrete slab floor, perpetually slick with water, grime, and gator effluvia. Whirring, clanking  vintage processing machinery (grinders, band-saws, conveyer belts) with prominent wood-paneling, chunky toggle  switches, and analog dials. Piles of gator hides in one corner, stacked crates (some branded "M& P," others suspiciously plain). A single, beat-up airboat docked at a rickety pier if canal-side .
  authenticated_time:
    time: 'Deep night, approximately 3 AM. The air is thick  with swamp miasma and the moon is partially obscured by low-hanging clouds and fog rolling in from the bayou.'
     key_temporal_features: |
      Operations are scaled down but not entirely ceased – a skeleton crew is active. The ambient  sounds of the swamp (insects, distant animal calls) are more pronounced than daytime industrial noise. Shadows are long and  deep, playing tricks on the eye. A sense of clandestine activity under the cover of darkness.
  design_check : |
    Are the 'where' and 'when' of this scene immediately clear and sufficiently detailed for the audience to orient themselves ? Yes, the setting firmly plants us in Lickskillet's gritty reality. Do these details align with established  broader world settings (if applicable)? Yes, consistent with Lickskillet's description and the 197 0s tech aesthetic.

dominant_sensory_atmospheric_authentication:
  purpose: 'To define the primary sensory experiences  and overall mood created *within this specific scene*.'
  visual_palette_lighting:
    authenticated_details : |
      Harsh, flickering fluorescent tubes inside the main processing area, casting a sickly greenish-white light. A few strategically  placed, bare incandescent bulbs under the awning, attracting moths. The orange glow of a sodium-vapor security lamp on a pole overlooking  the delivery area, cutting through the fog. Dominant colors: wet concrete grey, rust-brown, dried-blood crimson,  the dark green-black of gator hides, and the synthetic beige/brown of 1970s plastic and wood  paneling on machinery. Glint of wet steel tools and machinery.
    intended_visual_mood: 'Gr itty, functional, decaying, slightly menacing, tinged with a desperate, worn-out vibe.'
  auditory_landscape: 
    authenticated_sounds: |
      The rhythmic CHUNK-clank of a heavy-duty portioning machine with oversized gears . The low hum and occasional squeal of a conveyor belt. The sizzle and hiss of a high-pressure hose being used sporadically  for cleaning. Dripping water. The buzzing of the neon sign. Muffled, gruff voices from the delivery crew and a lone  plant worker. The chirr of crickets and frogs from the swamp, punctuated by the occasional splash or unknown bayou cry. The  quiet thrum of the delivery vehicle's engine (likely a modified airboat or a rugged, high-clearance  truck with chunky tires).
    intended_auditory_mood: 'Oppressive industrial drone mixed with furtive activity and the  ever-present, unsettling sounds of the swamp. Tense.'
  olfactory_profile:
    authenticated_ smells: |
      Overpowering coppery tang of raw alligator meat and blood. A sharp, metallic scent  from machinery and recently cleaned surfaces. The acrid smell of industrial disinfectant (pine-sol or bleach-like). Damp  earth, decaying vegetation, and stagnant water from the swamp miasma. Faint, stale smell of cheap cigarettes and sweat from the workers . A hint of diesel or unrefined biofuel from the delivery vehicle.
    intended_olfactory_mood: ' Visceral, pungent, an assault of biological and chemical odors reflecting the grim reality of the work and the encroaching wild.'
   tactile_sensations:
    authenticated_sensations: |
      Thick, humid air – almost palpable . Condensation on metal surfaces. The slick, uneven floor underfoot. A gritty film of dust and viscera on less- cleaned areas. The throb of machinery felt through the ground. The chill of the night air where the building is open to the swamp .
    intended_tactile_mood: 'Damp, grimy, uncomfortable, a constant reminder of the  messy, physical nature of the setting.'
  overall_authenticated_atmosphere: |
    Primal Mama Bayou- Noir Industrial: A place of grim, nocturnal labor where the retro-tech grinds on, processing the flesh that feeds  the world. The air is thick with secrets, swamp miasma, and the smell of blood. It's a  frontier outpost of small-time industry, vulnerable and exposed, where the "friction" from the oligarchy feels like a  palpable threat in the shadows.
  design_check: |
    Do the authenticated sensory details work together to create  a powerful and consistent atmosphere for this specific scene? Yes, they combine to create a vivid, oppressive, and uniquely " Primal Mama" atmosphere. Do they serve the immediate narrative purpose (e.g., building suspense, revealing character through  environment)? Absolutely, the clandestine feel and gritty reality support an investigative/noir plot point.

entity_constitution_within_scene: 
  purpose: 'To define properties of entities (persons, objects) *as they are relevant and authenticated for this  specific scene*, acknowledging that this may be a subset of their total heterocosmic definition.'
  key_entities:
    -  name: 'Brother Theron (Erpenthrope Investigator, observing)'
      authenticated_properties_relevant_to_scene :
        physical: "Hidden in deep shadow, possibly perched on a high rafter or concealed behind stacked hides. Eyes  might possess a faint, reptilian luminescence in the dark (if he's subtly using Erpenthrope senses). Dressed  in practical, dark, swamp-worn clothing that blends with the environment."
        functional: 'Heightened senses ( sight, smell, hearing) focused on the delivery.'
        psychological: "Patient, analytical, a \"truth-seeker\"  committed to understanding the oligarchy's machinations. Possesses an inherent toughness and resilience."
      function_within _scene: "Observer, gatherer of information/evidence, POV character for the scene's mystery."
    -  name: 'Shifty Delivery Crew (2 individuals, presumed Oligarchy Goons)'
      authenticated_properties_relevant _to_scene:
        physical: 'Dressed in nondescript, dark work overalls (perhaps a subtle,  almost invisible logo of a larger, predatory corporation like "Croc-Corp Integrated Solutions"). They move with a practiced, somewhat menacing  efficiency, but also appear nervous, frequently glancing around. One might have a cheap, 1970s-style digital  watch with a chunky band.'
        functional: 'Unloading unmarked, heavy crates from their vehicle.'
        psychological: ' Wary, secretive, clearly operating outside normal channels.'
      function_within_scene: "Perform the suspicious action , represent the oligarchy's covert influence, provide an immediate source of tension."
      note_on_unders aturation: 'Their individual names, histories, or specific roles within the oligarchy are unauthenticated for this scene, making them more  broadly representative of the threat.'
    - name: "Jedediah \"Jed\" Coombs (Lone Night- Shift Foreman for Maw & Paw's)"
      authenticated_properties_relevant_to_scene:
        physical : "Gaunt, weary, late 40s/early 50s, wearing stained overalls with \"M& P\" crudely stitched on the pocket. Operating a clunky, wood-paneled control station for a conveyor,  his movements are tired but practiced. A sheen of sweat on his brow despite the night chill."
        functional: ' Reluctantly overseeing/accepting the suspicious delivery.'
        psychological: 'Appears stressed, intimidated, possibly  coerced or desperate for the under-the-table payment. A sense of resignation and fear.'
      function_within _scene: "Represent the plight of the small operator, react to the goons, show the human cost of the olig archy's pressure."
    - name: 'Unmarked, Sealed Crates (OBJ_SuspiciousCargo_01)' 
      authenticated_properties_relevant_to_scene:
        physical: 'Heavy-duty, possibly plastic or  resin-coated wood (to resist swamp conditions), with thick, 1970s-style metal clasps  or bands. No corporate markings, only perhaps cryptic serial numbers stenciled on.'
        functional: 'Contain unknown, valuable , and likely illicit goods.'
        relational: 'Being delivered by oligarchy goons to a struggling small plant .'
      function_within_scene: "The MacGuffin, the source of mystery and intrigue that Theron is investigating.  What's inside? Contraband tech? Black market goods? Something related to cattle?"
      note_on _undersaturation: '*in this scene*, driving the suspense.'
  design_check: |
    Are entities within the scene  defined with just enough authenticated detail to serve their immediate narrative purpose and contribute to atmosphere? Yes. Are you intentionally withholding broader information about them  for later reveals (strategic undersaturation)? Yes, especially regarding the crate contents and the goons' full affiliations.

 interaction_with_broader_world_logic:
  purpose: "To briefly consider how the scene's localized authentic ations align with or rely upon the established global rules of the heterocosm (if defined). This is where scene- painting might begin to touch upon world-making."
  reliance_on_assumed_aw_defaults: ' Basic physics, human biology (for non-Erpenthropes).'
  alignment_with_established_heter ocosmic_modalities:
    alethic: |
      The processing of alligator meat is central. The  1970s tech aesthetic is strictly adhered to for all machinery and visible electronics. The "solar dominance"  might mean Maw & Paw's has some aging solar panels on its roof, charging bio-batteries that power the night shift  (explaining limited operation). Erpenthrope abilities (heightened senses) are present. Swamp environment is consistent. 
    deontic: |
      The suspicious delivery implies a breach of fair trade laws or regulations, showcasing the " friction" caused by the meat oligarchy. Jed's likely fear/coercion highlights the power imbalance. Gun ownership outside Beet riot is a norm; Jed might have an old, lovingly maintained (but rarely used) scattergun with wood paneling stock tucked away  in his small office cubicle, a symbol of his threatened independence. The "stain" on Automaton/LL M users means such tech is *not* present here; it's all analog and manual labor.
    ax iological: |
      The scene highlights the value of alligator meat, the plight of "mom-and-pop" operations (implicitly  valued by some, threatened by others), the "truth-seeking" value of the Erpenthrope, and the  negative value associated with the oligarchy's corrupt practices. The 1970s aesthetic is the accepted norm .
    epistemic: |
      Theron is seeking hidden knowledge. The nature of the cargo is unknown to him ( and the audience). Jed likely knows more than he's letting on but is too afraid to speak. The "invisible women" conspiracy  isn't directly relevant here, but the general paranoia it fosters could contribute to Jed's unwillingness to trust outsiders or  report irregularities.
  potential_for_broader_world_authentication:
    question: 'Does any detail  authenticated *for this scene* have implications for or require further authentication within the *global* heterocosm rules?'
    im plications: |
      The *contents* of OBJ_SuspiciousCargo_01, once revealed, will need to be globally  authenticated. If it's, for example, illegally harvested juvenile gators, or even more shockingly, black-market  *cattle parts* (a massive taboo), this would have huge implications. If it's some kind of forbidden tech , it must still fit the 1970s aesthetic, even if its function is advanced (e.g., a specialized  biological agent in a retro-looking canister).
    action_item: |
      Once the cargo's nature is decided for  the plot, ensure it's consistent with Primal Mama's alethic (possibility/impossibility) and deont ic (legality/taboo) rules. If it *is* cattle, the implications for the "death by  burger" rule need to be explored – how is this black market operating, who is the consumer, and what are the  risks?
  design_check: |
    Does this scene feel like it *belongs* in Primal Mama  based on established global rules? Yes, very strongly. Or does it introduce elements that seem to contradict or ignore the wider  heterocosm (requiring either scene revision or world rule revision/clarification)? No contradictions apparent; it builds upon  existing rules.

