 introduction: |
  This protocol guides the design and evaluation of individual scenes within Primal Mama, focusing on the art of " Scene-Painting": creating vivid, atmospherically rich, and sensorially engaging localized environments. While distinct from deep heter ocosm construction (world-making), skillful scene-painting is crucial for immediate immersion, tone setting, and providing context  for character action.
  Use this document to ensure each key scene possesses a strong sense of place and mood, built through  carefully authenticated (for the scene) details. Consider how these details serve the immediate narrative and whether they have implications for broader world  consistency.

section_I_scene_spatio_temporal_authentication:
  Purpose: 'To establish the clear , immediate physical and temporal boundaries of the scene.'
  authenticated_location:
    location_description: 'The  cramped, dimly lit backroom of "Mama Gator''s Bait & Sundries," a mom-and-pop shop on the  outskirts of Lickskillet, near a sluggish bayou tributary.'
    key_authenticated_spatial_features: 
      - Walls paneled with cheap, dark faux-wood veneer (classic late 70s style), adorned with yellowed  alligator kill-tags, faded photos of massive gators, and a framed, slightly askew promotional poster of Jerry Reed  (subtly deified).
      - 'A heavy wooden desk with a laminate top, cluttered with: a chunky, avocado -green rotary phone (functional for local calls only), a spike file overflowing with greasy invoices, several empty ''Swamp King''  beer cans (local brew), and a flickering CRT monitor displaying a simple, looping inventory list in amber text.'
       - Shelves haphazardly stocked with gator lures, fishing line, preserved gator feet, jars of mysterious "special ty" baits, and a few dusty cans of "Calamity-Ration" beans.
      - A  single, grimy window overlooking the murky bayou, its glass streaked with algae and insect remains. A battered metal  fan with chunky plastic blades oscillates slowly in one corner.
      - A heavy, bead-curtain doorway leads to the main  shop.
  authenticated_time:
    time_description: 'Late afternoon, the "Gator Shift Change,"  when the main Lickskillet processing plants are either winding down or gearing up for the night crew. The air is thick and  humid.'
    key_authenticated_temporal_features:
      - Low, orange sunlight filters weakly through the gr imy window, barely disturbing the gloom.
      - The distant, rhythmic thrum of Lickskillet's main alligator processing  machinery can be faintly heard/felt.
      - The peak of mosquito activity for the evening is just beginning.
   design_check: 'The ''where'' (Lickskillet backroom, 70s aesthetic, g ator-centric) and ''when'' (late afternoon, shift change) are clear. Details align with Primal Mama''s  established environment and tech level.'

