    authenticated _details: 'Dominated by murky browns, swamp greens, and the sickly yellow-orange of the single bare incandescent  bulb hanging from a frayed cord. The CRT monitor casts an amber glow on nearby surfaces. Deep shadows pool in corners. The faux  wood paneling and avocado phone reinforce the 70s palette.'
    intended_visual_mood: 'Conf idential, slightly sordid, worn-down, authentically "swamp-rat" retro.'
  auditory_landscape: 
