  entity_id : QUEST_PM_MurkWashMiasma_01
  entity_name: The MurkWash Mod ulator Miasma
  entity_type: Quest
  primary_authentication_sources:
    - 'Codex Pr imalMama v0.1 (Coherence Protocol)'
    - This Codex Entry
