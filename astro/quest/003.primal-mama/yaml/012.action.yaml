quest_overview:
  quest_giver: "Cajun Cal Jasper, a nervous, perpetually sweaty mom-and -pop alligator processor from the outskirts of Lickskillet."
  location_s:
    - "Jasper 's Processing Shack (Lickskillet outskirts)"
    - "Whispering Bayou"
    - "Sun ken 70s Hydro-Facility"
  premise: |
    Cal Jasper's prize, custom-modified GE  Solar Alligator, "Sally's Solar Sizzler" (named after his late wife, a Burt Reynolds devotee ), has gone missing. Sally was unique: Cal, a tinkerer, had jury-rigged an experimental sonic lure  into her solar array casing that supposedly attracted specific types of phosphorescent swamp fish, making her self-sufficient even during prolonged overcast  periods. He suspects foul play, possibly by Meat Oligarchy scouts trying to steal his modification secrets or simply sabotage his small operation. 
  primary_objective: "Find Sally's Solar Sizzler and uncover who took her, and why."
  themes : "Mom-and-pop vs. Oligarchy, ingenuity within aesthetic constraints, the pervasiveness of the 70s  tech, bayou mystery."

quest_flow_and_coherence_notes:
  steps:
     - step_number: 1
      name: "Meeting Cal & The Setup"
      description: |
        The player  encounters Cal Jasper in a state of agitation at his small, wood-paneled processing shack on the edge of Lickskillet . He explains Sally's disappearance, highlighting her unique sonic lure modification (housed in a chunky, analog-dialed casing attached  to her solar array). He offers a modest reward of processed gator meat and some pre-calamity "B urt's Best" branded motor oil (now a valuable lubricant).
      player_actions: |
        Accept  quest, ask about Sally's modifications, potential suspects, last known location.
      coherence_notes:
         alethic: |
          GE Alligators are established. Solar power is dominant. Modifying existing tech within  the 70s aesthetic is plausible for a tinkerer.
        deontic: |
          Gun ownership  likely for Cal. Friction with Meat Oligarchy is an established social dynamic.
        axiological: |
          Value of GE All igators as primary protein. Implied value of ingenuity. Burt Reynolds reverence (naming).
        epistemic: | 
          Cal has specialized knowledge of *his* modification but may be naive about larger plots.

    - step_ number: 2
      name: "Bayou Investigation"
      description: |
        Cal directs the player to Sally 's usual basking spot in the Whispering Bayou. The player must use their (Witcher Senses-like ) "Bayou Brain" to find clues.
      player_actions: |
        - Travel via airboat/sk iff to the location.
        - Examine the basking spot: disturbed mud, signs of a struggle, perhaps a snapped  mooring line with a distinctive 70s-era synthetic fiber.
        - Find tracks: Sally's massive g ator prints, but also unfamiliar human boot prints and possibly drag marks from a net or crude capture device.
        - Follow the trail  deeper into the bayou.
        - Potential Encounters: Vampire Bunnies (minor nuisance), territorial non-GE g ators, difficult terrain.
      coherence_notes:
        alethic: |
          Watercraft for transport.  Swamps are the environment. Vampire Bunnies exist.
        technological_aesthetic: |
          Any captured evidence (fib ers, broken tool parts) should fit the 70s aesthetic.
        world_state: |
          The bay ou is a living, somewhat dangerous ecosystem.

    - step_number: 3
      name: "The  Ambush & The Clue"
      description: |
        The trail leads to a booby-trapped  choke-point (e.g., tripwire connected to a jury-rigged noisemaker made of old cans and synth -drums). A few low-level Oligarchy Thugs (or desperate scavengers) attack.
      player_actions: | 
        - Disarm trap or trigger it and fight. Defeat thugs.
        - Loot Thugs: Find  a datapad (chunky, with an orange monochrome screen and clunky buttons) containing a garbled message mentioning "hydro-station " and "specimen acquisition." The datapad might have the logo of a known (or suspected) Meat Oligarchy front company .
      coherence_notes:
        deontic: |
          Gun ownership likely for thugs.
        techn ological_aesthetic: |
          The datapad must adhere to the 70s aesthetic, even if its function  is relatively modern. Traps would be made from scavenged, older-looking parts.
        epistemic: | 
          Partial information, hinting at a larger operation.

    - step_number: 4
      name:  "The Sunken Hydro-Facility"
      description: |
        The player, using the datapad clue and  local knowledge (perhaps asking other swamp dwellers or Cal), locates an old, partially submerged pre-calamity hydro- electric facility, now repurposed. Its visible structures are weathered concrete with 70s-era metal paneling and warning  lights.
      player_actions: |
        - Infiltrate the facility (stealth or combat). Entrance might be a  rusted maintenance hatch or a leaky underwater tunnel.
        - Navigate the interior: flickering fluorescent lights, control panels with large knobs  and analog gauges, server racks with wood paneling.
        - Encounter more Oligarchy Thugs and possibly some basic  70s-style security automatons (clunky, wheeled, with simple optical sensors).
      coherence_notes: 
        alethic: |
          Solar dominance doesn't preclude older, repurposed power sources or hidden facilities.
         technological_aesthetic: |
          This is a prime location to showcase the aesthetic constraint. Even advanced tech within would  be housed in 70s-style consoles.
        automaton_stigma: |
          If automat ons are used, perhaps they are older, less sophisticated models, or their users are clearly low-status within the thug  hierarchy.

    - step_number: 5
      name: "Sally's Sizzler & The Mastermind ( Minor Boss)"
      description: |
        The player finds Sally's Solar Sizzler in a containment pen/dry- dock, her solar array partially dismantled, the sonic lure missing. A "Lead Tech" (wearing a stained lab coat over a  polyester shirt, with oversized glasses) is overseeing the operation, attempting to reverse-engineer the lure.
      player_actions: | 
        - Confront the Lead Tech. Dialogue options could involve intimidation, bribery (unlikely to work), or immediate combat. 
        - The Lead Tech might activate more defenses or fight using modified 70s-era tech tools (e.g ., an overcharged soldering iron used as a weapon, a sonic disorienter with chunky dials).
        - Defeat  the Lead Tech and remaining thugs.
        - Recover the Sonic Lure (or its schematics, if it was  destroyed).
        - Free Sally (might involve reactivating her, or overriding a control system via a 70s- style terminal).
      coherence_notes:
        alethic: |
          Genetic engineering capabilities exist,  so reverse-engineering attempts are plausible.
        technological_aesthetic: |
          The Lead Tech's equipment  and the facility's controls are key.
        axiological: |
          The Oligarchy's desire to control valuable tech /resources.

    - step_number: 6
      name: "Return to Cal"
      description : |
        The player returns to Cal Jasper with Sally (or news of her fate and the lure/schematics).
       player_actions: "Report findings."
      resolution_and_rewards:
        - condition: "Sally rescued,  Lure recovered"
          outcome: |
            Cal is overjoyed. Gives full reward: Gator meat, "B urt's Best" branded motor oil, and perhaps a unique 70s-style gadget Cal tinkered together  (e.g., a "Swamp Sonar" that pings nearby large creatures on a small, round CRT  display). Increased reputation with Lickskillet independents.
        - condition: "Sally rescued, Lure schematics  recovered"
          outcome: "Cal is grateful but slightly disappointed. Gives partial reward."
        - condition: " Sally lost, Lure/schematics recovered"
          outcome: "Cal is heartbroken but thanks the player for uncovering  the plot and recovering his wife's legacy. Gives a token reward."
        - condition: "Sally lost, Lure  lost"
          outcome: "Cal is devastated. Minimal reward, player feels bad."
      coherence_notes:  "The rewards should be thematically appropriate and reflect the values of the world."

