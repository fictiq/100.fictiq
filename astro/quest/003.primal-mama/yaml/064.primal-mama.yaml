notes OnIngredients:
  - heading: "Cypress Still Spirit"
    text: "The common, potent, and often illicit ly distilled alcohol base. Probably has a 1970s-style cheap liquor label if bought, or comes  in a repurposed gas can if homemade."
  - heading: "Mutagens/Glands/Specific Parts"
     text: "These are the core of the Brew, carrying the essence of the creature or phenomenon. \"Alpha Solar-G ator Gland,\" \"Erpenthrope Dermal Sample,\" \"Vampire Bunny Prime Fang,\" \"Spectral Weeper Tear -Duct Crystal\" all suggest unique properties."
  - heading: "Flora"
    text: "Ingredients  like \"Sun-Kissed Kudzu,\" \"Spirit-Bloom Petals,\" \"Deep Bayou Root,\" \"Murkweed Leaf,\"  \"Ghost Orchid Petal,\" \"Mirecap Fungus,\" \"Phosphor-Moss,\" \"Volt-Fruit,\"  \"Lumina-Berry,\" \"Bayou Pepper,\" \"Styx Root,\" and \"Sunpetal\" evoke the unique, possibly  mutated or bio-luminescent, plant life of Primal Mama's swamps."
  - heading: "Bio -Gels/Capacitor Gels/Bio-Oil"
    text: "These suggest some level of  processing or refinement, fitting the retro-futuristic biotech angle."
  - heading: "Spectral Components"
    text: "\" Ectoplasmic Residue,\" \"Condensed Vapor,\" \"Bone Dust\" (from undead), \"Tear-Duct  Crystal,\" \"Resonance Membrane,\" \"Purified Spectral Condensate\" indicate interactions with the ghostly elements of Primal Mama ."
  - heading: "\"Prime\" or \"Alpha\" or \"Elder\" variants"
    text: " Suggest stronger, rarer versions of base creatures, yielding more potent Brew components."
